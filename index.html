<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Don Paisa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Meta tags para mejor experiencia móvil -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <!-- Variable para la ruta de la imagen de fondo -->
    <div id="background-overlay" class="background-image"></div>
    
    <div class="container text-center position-relative z-index-1">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="spinner-container">
                    <!-- Variable para la ruta de la imagen -->
                    <img id="restaurant-logo" src="RUTA_IMAGEN_RESTAURANTE" alt="Logo Don Paisa" class="img-fluid mb-3">

                    <!-- Sección de "Cargando Menú" con animación de puntos suspensivos -->
                    <p id="cargando-menu" class="mt-3 text-muted"><b>Cargando Menú</b> </p>

                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    
                    <!-- Sección de la frase en itálica que se actualizará dinámicamente -->
                    <div id="frase-paisa" class="mt-3">
                        <!-- Aquí se actualizará la frase -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
